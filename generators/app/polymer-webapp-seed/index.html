<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="Polymer-WebApp-Seed(@cicciosgamino)">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title><%= appName %></title>
    <meta name="description" content="<%= appDesc %>">

    <!-- Use relative path with base and rootPath --> 
    <base href="/">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="<%= themeColor %>">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="<%= appName  %>">
    <link rel="icon" sizes="128x128" href="images/icon128x128.png">
    <link rel="icon" sizes="192x192" href="images/icon192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="<%= appName  %>">

    <!-- Safari startup image -->
    <!-- <link rel="apple-touch-startup-image" href="/launch.png"> --> 

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/ios-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon72x72.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/manifest/icon120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/manifest/icon152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/manifest/icon180x180.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="<%= themeColor %>">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- multiple icons for IE -->
    <meta name="msapplication-square70x70logo" content="icon70x70.png">
    <meta name="msapplication-square150x150logo" content="icon150x150.png">
    <meta name="msapplication-square310x310logo" content="icon310x310.png">

    <!-- Module & Polyfills --> 
    <script 
      src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js">
    </script>

    <!-- Import the my-app element module -->
    <script type="module" src="src/<%= appNameTag %>.js"></script>

    <!-- Load and register pre-caching Service Worker -->
    <script>
      const baseUrl = document.querySelector('base').href;

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register(baseUrl + 'sw.js');
        });
      }
    </script>

    <!-- Add any global styles for body, document, etc. -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #1976D2, #FF5722);
      }
    </style>
  </head>
  <body>
    <<%= appNameTag %>>
      <simple-element></simple-element>
    </<%= appNameTag %>>
    <!-- Built with love using Polymer WebApp Seed > based on Polymer Starter Kit -->
  </body>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      // Console a Welcome message for Developers 
      console.log(
        `%c %c <%= appName %> \n%c<%= appDesc %> `,
        `padding:10px 11px 5px 11px;background:url(${baseUrl}/images/manifest/icon96x96.png) no-repeat;background-size:cover;`,
        `font-size: 22px; color: <%= themeColor %>`,
        `font-size: 16px; color: rgb(40, 51, 76);`
      );
    })
  </script>

</html>
