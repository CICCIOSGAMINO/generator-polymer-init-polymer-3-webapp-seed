<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="Polymer-WebApp-Seed(@cicciosgamino)">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title><%= appName %></title>
    <meta name="description" content="<%= appDesc %>">

    <!-- Use relative path with base and rootPath --> 
    <base href="/">

    <!-- <link rel="icon" href="images/favicon.ico"> --> 
    <link id="favicon" rel="shortcut icon" href="images/favicon/favicon-16.png" sizes="16x16">
    <link id="favicon" rel="shortcut icon" href="images/favicon/favicon-32.png" sizes="32x32">
    <link id="favicon" rel="shortcut icon" href="images/favicon/favicon-64.png" sizes="64x64">
    <link id="favicon" rel="shortcut icon" href="images/favicon/favicon-96.png" sizes="96x96">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="<%= themeColor %>">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="<%= appName  %>">
    <link rel="icon" sizes="128x128" href="images/manifest/icon128x128.png">
    <link rel="icon" sizes="192x192" href="images/manifest/icon192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="<%= appName  %>">

    <!-- Safari startup image -->
    <!-- <link rel="apple-touch-startup-image" href="/launch.png"> --> 

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple/apple-60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple/apple-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple/apple-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple/apple-152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="images/apple/apple-167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple/apple-180.png">
    

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="<%= themeColor %>">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- multiple icons for IE -->
    <meta name="msapplication-square70x70logo" content="icon70x70.png">
    <meta name="msapplication-square150x150logo" content="icon150x150.png">
    <meta name="msapplication-square310x310logo" content="icon310x310.png">

    <!-- Twitter --> 
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@cicciosgamino">

    <!-- Facebook OpenGraph --> 
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="<%= appName  %>">

    <!-- Load and register pre-caching Service Worker -->
    <script>
      const baseUrl = document.querySelector('base').href;

      /*  service-worker.js lazy loaded in app main file 
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register(baseUrl + 'sw.js');
        });
      } */ 
      
    </script>

    <!-- Add any global styles for body, document, etc. -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        line-height: 1.5;
        min-height: 100vh;
        background: linear-gradient(to bottom right, <%= themeColor %>, #78909C);
      }

      /* styling for rendering while resources are loading  TEXT-VERSION
      <%= appNameTag  %>[unresolved] {
        display: block;
        min-height: 101vh;
        line-height: 68px;
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.3em;
        color: #f5f5f5;
        padding: 0 16px;
        overflow: visible;
      } */ 

      /* styling for rendering while resources are laoding   GIF-VERSION */
      <%= appNameTag  %>[unresolved] {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('../images/polymer.svg') center/340px no-repeat;
        margin-top: -120px;
      }
    </style>
  </head>
  <body>
    <<%= appNameTag %> unresolved>
    <%= appName %>
    </<%= appNameTag %>>

    <!-- Module & Polyfills --> 
    <script 
      src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js">
    </script>

    <!-- Import the my-app element module 
    <script type="module" src="/src/<%= appNameTag %>.js"></script> --> 

    <script type="module">
      import '/src/<%= appNameTag %>.js'
      window.performance && performance.mark && performance.mark('index.html')
    </script>
  </body>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      // Console a Welcome message for Developers 
      console.log(
        `%c %c <%= appName %> \n%c<%= appDesc %> `,
        `padding:10px 11px 5px 11px;background:url(${baseUrl}/images/manifest/icon96x96.png) no-repeat;background-size:cover;`,
        `font-size: 22px; color: <%= themeColor %>`,
        `font-size: 16px; color: rgb(40, 51, 76);`
      );
    })
  </script>

</html>
